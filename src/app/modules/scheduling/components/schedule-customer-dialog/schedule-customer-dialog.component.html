<div class="container">
  <div class="box-title">
    <span>{{ data?.hour | number : "2.0-0" }}:00</span>
    <span style="margin-inline-start: auto">
      {{ data?.date | date : "dd/MM/yyyy" }}
    </span>
  </div>

  <form
    [formGroup]="customerForm"
    class="box-customer"
    (ngSubmit)="onSchedule()"
  >
    <div class="customer-name">
      <span>Qual o seu nome?</span>
      <input matInput type="text" formControlName="name" />
    </div>

    <div class="customer-phone">
      <span>Qual o seu telefone?</span>
      <input matInput type="text" formControlName="cellPhone" />
    </div>
    <button mat-raised-button type="submit" [disabled]="customerForm.invalid">
      Agendar
    </button>
  </form>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Fechar</button>
  </mat-dialog-actions>
</div>
