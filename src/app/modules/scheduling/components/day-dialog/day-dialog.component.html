<div class="container-fullscreen">
  <div class="card-fullscreen">
    <div class="logo-fullscreen">
      <img src="assets/crys-logo.jpg" alt="Logo" class="img-logo" />
    </div>

    <div class="box-title">
      <span class="title">Agendamentos</span>
      <span class="date">
        {{ data?.date | date : "dd/MM/yyyy" }}
      </span>
    </div>

    <div class="box-sub-title">
      <span>Selecione um horário disponível</span>
    </div>

    <div class="box-content" *ngIf="slots$ | async as slots; else loading">
      <div
        class="box-schedule"
        *ngFor="let slot of slots"
        [class.available-slot]="slot.customerName === ''"
      >
        <span class="hour">{{ slot.hour | number : "2.0-0" }}:00</span>
        <span class="customer">
          {{ slot.customerName }}
        </span>
        <span
          class="scheduleAppointment"
          (click)="onClickScheduleCustomer(data!.date, slot.hour)"
          >Marcar horário</span
        >
      </div>
    </div>

    <ng-template #loading>
      <div class="loading">
        <mat-progress-spinner
          diameter="36"
          mode="indeterminate"
        ></mat-progress-spinner>
        <span style="margin-left: 8px">Carregando...</span>
      </div>
    </ng-template>

    <div class="box-buttons">
      <button class="btn-cancel" type="button" (click)="onClose()">
        Cancelar
      </button>
    </div>
  </div>
</div>
